<!DOCTYPE html>
<html>
<head>
    <title>Spotify Music Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        input[type=text] {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2, h3 {
            color: #1DB954;
        }
        .table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

    {% if recommendations %}

</html>
